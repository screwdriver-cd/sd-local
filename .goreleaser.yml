builds:
  - binary: sd-local
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - "-X github.com/screwdriver-cd/sd-local/cmd.version={{ .Version }}"

archives:
  - format: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

universal_binaries:
- replace: false
